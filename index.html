<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Add a link to a separate CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- title -->
    <h1>See-N-Say Storymaker</h1>

    <!-- Paragraph to display student ID (Note: Consider fixing the typo in 'chosen') -->
    <p id="studentId"></p>

    <!-- Building the story -->
    <section>
        
        <h2>Create Your Story</h2>

        <!-- Creating Buttons -->
        <button id="noun1">Noun 1</button>
        <button id="verb">Verb</button>
        <button id="adjective">Adjective</button>
        <button id="noun2">Noun 2</button>
        <button id="setting">Setting</button>

        
        <p id="choosenNoun1"></p>
        <p id="choosenVerb"></p>
        <p id="choosenAdjective"></p>
        <p id="choosenNoun2"></p>
        <p id="choosenSetting"></p>
    </section>


    <section>
        <!-- Subheading for the generated section -->
        <h2>See Your Story</h2>

        <!-- Buttons for controlling story -->
        <button id="playback">Show Story</button>
        <button id="random">Random Story</button>

        
        <p id="story"></p>
    </section>

    <!-- Adding JavaScript -->
    <script src="storymaker.js"></script>
</body>

</html>
